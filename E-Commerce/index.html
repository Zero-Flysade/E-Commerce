<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <div>
    <div class="topbar">
      <div class="header">
        <h1>Shoes.com</h1>
        <img
          class="img1"
          src="https://cdn-icons-png.flaticon.com/128/500/500225.png"
        />
      </div>

      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search..." />
        <button id="search-button">
          <img
            class="searchbar-pic"
            src="https://cdn-icons-png.flaticon.com/128/2811/2811806.png"
          />
        </button>
      </div>

      <div class="navbtn">
        <a class="homebtn" href="#home">Home</a>
        <a class="storesbtn" href="#stores">Stores</a>
        <a class="contactbtn" href="#contact">Contact</a>
      </div>
    </div>

    <h2 class="titleR">Recommended</h2>

    <div class="recommend">
      <div class="allbtn-container"> 
        <button class="allbtn">All products</button>
      </div>
      <div class="adidasbtn-container">
        <button class="adidasbtn">Adidas</button>
      </div>
      <div class="nikebtn-container">
        <button class="nikebtn">Nike</button>
      </div>
      <div class="pumabtn-container">
        <button class="pumabtn">Puma</button>
      </div>
      <div class="filabtn-container">
        <button class="filabtn">Fila</button>
      </div>
    </div>

    <div class="shoe-container">
      <img
        class="shoesimg"
        src="https://urbannecessities.com/cdn/shop/products/94407_00_png_800x.png?v=1657177949"
      />
    </div>

    <div class="shoedescription">
      <div class="name"><h1>Adidas</h1></div>
      <div class="price"><h3>$100</h3></div>
      <div class="color">
        <img
          class="black"
          src="https://www.bilderrahmen-passt.de/sites/default/files/schwarz_0.jpg"
        />
        <img
          class="grey"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/86/Solid_grey.svg/2048px-Solid_grey.svg.png"
        />
        <img
          class="white"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Solid_white.svg/2048px-Solid_white.svg.png"
        />
      </div>
      <div class="about">
        This is the new shoe from Adidas. We call it Yeezi. It has the special
        feature that can let you run faster and looks very nicer then all other
        shoes.
      </div>

      <div class="sizes-container">
        <h2 class="sizes">S</h2>
        <h2 class="sizes">M</h2>
        <h2 class="sizes">L</h2>
      </div>

      <div class="add">Add to cart</div>
    </div>

    <h1 class="titleM">More shoes</h1>

    <div class="more">
        <img
        class="a-shoe"
        src="https://cdn-icons-png.flaticon.com/128/500/500266.png"
      />

      <img
        class="b-shoe"
        src="https://cdn-icons-png.flaticon.com/128/500/500266.png"
      />

      <img
        class="c-shoe"
        src="https://cdn-icons-png.flaticon.com/128/1785/1785340.png"
      />

      <img
        class="d-shoe"
        src="https://cdn-icons-png.flaticon.com/128/8789/8789822.png"
      />

      <img
        class="e-shoe"
        src="https://cdn-icons-png.flaticon.com/128/4175/4175880.png"
      />

      <img
        class="f-shoe"
        src="https://cdn-icons-png.flaticon.com/128/5222/5222593.png"
      />

      <img
        class="g-shoe"
        src="https://cdn-icons-png.flaticon.com/128/8621/8621223.png"
      />
      <img
        class="h-shoe"
        src="https://cdn-icons-png.flaticon.com/128/933/933695.png"
      />

      <img
        class="i-shoe"
        src="https://cdn-icons-png.flaticon.com/128/4533/4533902.png"
      />
      </div>
    </div>
  </body>
</html>
